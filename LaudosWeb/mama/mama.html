<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Mama</title>
</head>
<body>

    <h2>Indicação clínica</h2>
    
    <label for="indicacao">Indicação clínica:</label>
    <input name="indicacao" id="indicacao" type="text" size="25">
    <br>
    <hr>

    <!-- tireoide -->
    <h2>Mama</h2>


    <label for="composicao_mama">Composição da mama:</label>
    <select id="composicao_mama">
        <option>Homogeneamente gordurosa</option>
        <option>Homogeneamente fibroglandular</option>
        <option>Heterogênea</option>   
       
    </select>
    <br>
    <hr>

    <!-- Mama Direita -->
    <h2>Mama Direita</h2>

    <input type="checkbox" id="nodulos_md" value="">Nódulos 
    <input type="button" value="Adicionar" onclick=criar_nodulos_md()>
    <div id="nodulos_md_desc">

    </div>
    <br>
    <br>
    <input type="checkbox" id="calcificacoes_md" value="">Calcificações
    <input type="button" value="Adicionar" onclick=criar_nodulos()>
    <div id="calcificacoes_md_desc">

    </div>
    <br>
    <br>
    <input type="checkbox" id="carAss_md" value="">Características Associadas:    
    <select id="carAss_md_select">
        <option>Distorção arquitetural</option>
        <option>Ectasia Ductal sem material</option>
        <option>Ectasia Ductal com material</option>
        <option>Espessamento de pele</option>
        <option>Retração de pele</option>         
    </select>
    <input type="button" value="Adicionar" onclick=caracteristicas_md()>
    <div id="carAss_md_desc">

    </div>    
    <br>
    <br>
    <input type="checkbox" id="casEsp_md" value="">Casos Especiais:
    <select id="casEsp_md">
        <option>Microcistos agrupados</option>
        <option>Prótese mamária íntegra</option>
        <option>Linfonodo intramamário</option>        
    </select>
    <div id="carAss_md_desc">

    </div> 
    <br>
    <br>
    <hr>


    <!-- Mama Esquerda -->
    <h2>Mama Esquerda</h2>

    <input type="checkbox" id="nodulos_me" value="">Nódulos 
    <input type="button" value="Adicionar" onclick=criar_nodulos_me()>
    <div id="nodulos_me_desc">

    </div>
    <br>
    <br>
    <input type="checkbox" id="calcificacoes_me" value="">Calcificações
    <input type="button" value="Adicionar" onclick=criar_nodulos()>
    <div id="calcificacoes_me_desc">

    </div>
    <br>
    <br>
    <input type="checkbox" id="carAss_me" value="">Características Associadas:
    <select id="carAss_me">
        <option>Distorção arquitetural</option>
        <option>Ectasia Ductal sem material</option>
        <option>Ectasia Ductal com material</option>
        <option>Espessamento de pele</option>
        <option>Retração de pele</option>         
    </select>
    <div id="carAss_me_desc">

    </div>    
    <br>
    <br>
    <input type="checkbox" id="casEsp_me" value="">Casos Especiais:
    <select id="casEsp_me">
        <option>Microcistos agrupados</option>
        <option>Prótese mamária íntegra</option>
        <option>Linfonodo intramamário</option>        
    </select>
    <div id="carAss_me_desc">

    </div> 
    <br>
    <br>
    <hr>

    <!-- birads -->
    <label for="birads">BI-RADS: </label>
    <select id="birads">
        <option>BI-RADS 0</option>
        <option>BI-RADS 1</option>
        <option>BI-RADS 2</option>
        <option>BI-RADS 3</option>
        <option>BI-RADS 4</option>
        <option>BI-RADS 5</option>
        <option>BI-RADS 6</option>      
    </select>

    <br>
    <hr>
  

    <!-- gerar laudo -->
    <input type="button" value="Gerar Laudo" onclick="criar_laudo()">
    <hr>

    <!-- laudo -->
    <h2>Laudo</h2>
    <textarea name="laudo" id="laudo" cols="150" rows="30" onkeyup="volume()" ></textarea>
    <br>
    <br>
    <input type="button" value="Copiar" onclick="copiar_laudo()">
    <input type="button" value="Apagar laudo" onclick="apagar_laudo()">




    <script type="text/javascript" src="mama.js"></script>
</body>
</html>
