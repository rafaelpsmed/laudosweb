<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Tireóide</title>
</head>
<body>

    <h2>Indicação clínica</h2>
    
    <label for="indicacao">Indicação clínica:</label>
    <input name="indicacao" id="indicacao" type="text" size="25">
    <br>
    <hr>

    <!-- tireoide -->
    <h2>Tireóide</h2>


    <label for="textura_tireoide">Textura tireóide:</label>
    <select id="textura_tireoide" multiple="true">
        <option>Tireóide normal</option>
        <option>Tireoideopatia inicial</option>
        <option>Tireoideopatia crônica</option>
        <option>Diminutos cistos colóides bilaterais</option>
        <option>Diminutos cistos colóides lobo direito</option>
        <option>Diminutos cistos colóides lobo esquerdo</option>
        <option>Cisto colóide lobo direito</option>
        <option>Cisto colóide lobo esquerdo</option>    

        
    </select>
    <br>
    <hr>

    <!-- lobo direito -->
    <h2>Lobo Direito</h2>
    <label for="medidas_ld">Medidas Lobo Direito:</label>
    <input name="medidas_ld" id="medidas_ld" type="text" size="25">
    <br>
    <br>
    <input type="checkbox" id="ld_normal" value="">Normal 
    <br> 
    <input type="checkbox" id="nod_ld" value="">Nódulos:   
    <label for="qtos_nod_ld">Quantos:</label>
    <input name="qtos_nod_ld" id="qtos_nod_ld" type="number" step="1" size="2">
    <input type="button" value="Adicionar" onclick=criar_nodulos_ld()>
    <br>
    <br>
    <div id="nod_ld_desc">

    </div>
    <hr>

        <!-- istmo -->
    <h2>Istmo</h2>
    <label for="medidas_ist">Espessura istmo:</label>
    <input name="medidas_ist" id="medidas_ist" type="text" size="25">
    <br>
    <br>
    <input type="checkbox" id="ist_normal" value="">Normal 
    <br> 
    <input type="checkbox" id="nod_ist" value="">Nódulos:   
    <label for="qtos_nod_ist">Quantos:</label>
    <input name="qtos_nod_ist" id="qtos_nod_ist" type="number" step="1" size="2">
    <input type="button" value="Adicionar" onclick="criar_nodulos_ist()">
    <br>
    <br>
    <div id="nod_ist_desc">

    </div>
    <hr>
    <!-- lobo esquerdo -->
    <h2>Lobo esquerdo</h2>
    <label for="medidas_le">Medidas Lobo esquerdo:</label>
    <input name="medidas_le" id="medidas_le" type="text" size="25">
    <br>
    <br>
    <input type="checkbox" id="le_normal" value="">Normal 
    <br> 
    <input type="checkbox" id="nod_le" value="">Nódulos:   
    <label for="qtos_nod_le">Quantos:</label>
    <input name="qtos_nod_le" id="qtos_nod_le" type="number" step="1" size="2">
    <input type="button" value="Adicionar" onclick="criar_nodulos_le()">
    <br>
    <br>
    <div id="nod_le_desc">

    </div>
    <hr>

    <!-- gerar laudo -->
    <input type="button" value="Gerar Laudo" onclick="criar_laudo()">
    <hr>

    <!-- laudo -->
    <h2>Laudo</h2>
    <textarea name="laudo" id="laudo" cols="150" rows="30" onkeyup="volume()" ></textarea>
    <br>
    <br>
    <input type="button" value="Copiar" onclick="copiar_laudo()">
    <input type="button" value="Apagar laudo" onclick="apagar_laudo()">




    <script type="text/javascript" src="tireoide.js"></script>
</body>
</html>
